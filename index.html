<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root">
          <header>
            <div class="container">
                <img src="logo.png" alt="logo">
                <div>
                  <label for="genere">Cerca</label>
                  <select name="genere" v-model="genereScelto">
                    <option value="all">ALL</option>
                    <option v-for="genere in arrayGeneri" :value="genere">{{genere}}</option>
                  </select>
                </div>
            </div>
          </header>


          <div class="cds-container container">
            <!-- Disco ad esempio -->
            <div class="cd" v-for="elem in arrayCd" v-if="elem.genre === genereScelto || genereScelto === 'all'">

              <img :src="elem.poster" alt="">
              <h3>{{elem.title}}</h3>
              <span class="author">{{elem.author}}</span>
              <span class="year">{{elem.year}}</span>
            </div>
          </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
